<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 420px;
      margin: auto;
      padding: 25px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .image-upload-box {
      width: 100%;
      height: 200px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }

    .image-upload-box:hover {
      border-color: #007bff;
    }

    .image-upload-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .upload-placeholder {
      font-size: 40px;
      color: #999;
    }

    input[type="file"] {
      display: none;
    }

    .btn-submit {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Add a New App</h2>

<form method="post" enctype="multipart/form-data" action="http://127.0.0.1:8000/api/apps/add_app/">
  <label for="name">App Name</label>
  <input type="text" name="name" required>

  <label for="publisher">Publisher</label>
  <input type="text" name="publisher" required>

  <label for="points">Points</label>
  <input type="number" name="points" required>

  <label for="app_logo">App Logo</label>
  <div class="image-upload-box" onclick="document.getElementById('app_logo').click();">
    <span class="upload-placeholder" id="uploadPlaceholder">+</span>
    <img id="preview" src="#" alt="Preview">
  </div>
  <input type="file" name="app_logo" id="app_logo" accept="image/*" required onchange="previewImage(event)">

  <button type="submit" class="btn-submit">Add App</button>
</form>

<script>
  function previewImage(event) {
    const input = event.target;
    const file = input.files[0];
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('uploadPlaceholder');

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        placeholder.style.display = 'none';
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = '#';
      preview.style.display = 'none';
      placeholder.style.display = 'block';
    }
  }
</script>

</body>
</html>
